{% extends 'base.html' %}
{% block content %}

<p>Register with your email!</p>

<form action="/register" method="post">

  <div class='input'>
  <label>
      Email:
      <input type="text" name="email" placeholder="Enter a valid email address" value = '{{email}}' />
  </label>
  </div>

  <div class='input'>
  <label>
      Password:
      <input type="password" name="password" placeholder="Must be 3-20 characters">
  </label>
  </div>
  <div class='input'>
  <label>
      Verify Password:
      <input type="password" name="verify_password" placeholder="Please re-enter password"/>
  </label>
  </div>

    <input type="submit" value="Sign Up!"/>
</form>

{% if error %}
  <p class='error'>{{ error }}</p>
{% endif %}

{% endblock %}
